<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Settings</title>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="settings-container">
            <div class="settings-wrapper">
                <div class="icon sun"></div>
                <div class="settings-container">
                    <label class="switch">
                    <input id="active-option" type="checkbox" checked="true">
                    <span class="slider round"></span>
                    </label>
                </div>
                <div class="icon moon"></div>
            </div>
            <div class="settings-wrapper">
                <div class="icon page-light"></div>
                <div class="settings-container">
                    <label class="switch">
                    <input id="sheet-option" type="checkbox" checked="true">
                    <span class="slider round"></span>
                    </label>
                </div>
                <div class="icon page-dark"></div>
            </div>
        </div>
        <div id="message">
            You need to enable javascript to run this extension, try enabling it following <a target="_blank" href="https://www.enable-javascript.com/#chrome">these instructions.</a>
        </div>
        <script src="popup.js" charset="utf-8"></script>
    </body>
</html>
